box: r-base

build:
  steps: 
    - script:
      name: install_r_dep
      code: Rscript -e "install.packages(c('testthat'))"
    - script:
      name: build
      code: R CMD build .
    - script:
      name: check
      code: R CMD check --no-manual --no-build-vignettes myrutils_0.0.0.9000.tar.gz
    - script:
      name: install
      code: R CMD INSTALL -l /usr/local/lib/R/site-library/ myrutils_0.0.0.9000.tar.gz
